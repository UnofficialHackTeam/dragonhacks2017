<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DragonHack 2017</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="../static/css/styles.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/9d38c0efed.js"></script>
    <script type="text/javascript" src="../static/js/custom.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container" id="map-container">
        <div id="map"></div>
    </div>
    <!-- /.container -->

    <div id="button-group">
        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-magic" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-warning btn-circle btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-calendar" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-danger btn-circle btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></button>
    </div>
    <div id="submit-button">
      <button type="button" class="btn btn-success btn-circle btn-lg" id="submit" data-toggle="modal" data-target="#myModal"><i class="fa fa-check-circle" aria-hidden="true"></i></button>
    </div>
    <!-- End button-group -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Report Form</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="tile">What's going on?</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter brief title...">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter a description!">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal" >Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmcg2qmUGzR6WU2gVHV24Q-Ch0EL1jiVg&callback=initMap" async
        defer></script>
</body>

</html>
